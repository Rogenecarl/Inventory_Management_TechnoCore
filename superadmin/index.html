<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Inventory Management</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <div class="header__container">
        <a href="#" class="header__logo">
          <img class="header__logo-img" src="assets/img/techno.png" alt="" />
          <!-- <i class="ri-cloud-fill"></i> -->
          <span>Inventory</span>
        </a>

        <button class="header__toggle" id="header-toggle">
          <i class="ri-menu-line"></i>
        </button>
      </div>
    </header>

    <!--=============== SIDEBAR ===============-->
    <nav class="sidebar" id="sidebar">
      <div class="sidebar__container">
        <div class="sidebar__user">
          <div class="sidebar__img">
            <img src="assets/img/techno.png" alt="" />
          </div>

          <div class="sidebar__info">
            <h3>Super Admin</h3>
            <span>TechNo Core</span>
          </div>
        </div>

        <div class="sidebar__content">
          <!-- Main Management Section -->
          <div>
            <h3 class="sidebar__title">MANAGE</h3>
            <div class="sidebar__list">
              <a href="#" class="sidebar__link active-link">
                <i class="ri-dashboard-line"></i>
                <span>Dashboard</span>
              </a>

              <a href="usermanagement.html" class="sidebar__link">
                <i class="ri-user-settings-fill"></i>
                <span>User Management</span>
              </a>

              <a href="#" class="sidebar__link">
                <i class="ri-git-repository-fill"></i>
                <span>Inventory</span>
              </a>

              <a href="#" class="sidebar__link">
                <i class="ri-bar-chart-fill"></i>
                <span>Category</span>
              </a>

              <a href="#" class="sidebar__link">
                <i class="ri-file-list-2-fill"></i>
                <span>Supplier</span>
              </a>

              <a href="#" class="sidebar__link">
                <i class="ri-file-list-2-fill"></i>
                <span>Reports</span>
              </a>
            </div>
          </div>

          <!-- Settings and Configuration Section -->
          <div>
            <h3 class="sidebar__title">SETTINGS</h3>
            <div class="sidebar__list">
              <a href="#" class="sidebar__link">
                <i class="ri-settings-5-fill"></i>
                <span>System Settings</span>
              </a>

              <a href="#" class="sidebar__link">
                <i class="ri-key-fill"></i>
                <span>Account Settings</span>
              </a>
            </div>
          </div>
        </div>

        <!-- Theme Toggle and Logout -->
        <div class="sidebar__actions">
          <button>
            <i
              class="ri-moon-clear-fill sidebar__link sidebar__theme"
              id="theme-button">
              <span>Theme</span>
            </i>
          </button>

          <button class="sidebar__link">
            <i class="ri-logout-box-r-fill"></i>
            <span>Log Out</span>
          </button>
        </div>
      </div>
    </nav>

    <!--=============== MAIN ===============-->
    <main class="main container" id="main">
      <h1 class="dash-fix">Dashboard</h1>
      <div class="main__container">

        <div class="dashboard-cards">
          <div class="card total-users">
            <h3>Users</h3>
            <p>100</p>
          </div>
          <div class="card total-products">
            <h3>Products</h3>
            <p>15</p>
          </div>
          <div class="card total-categories">
            <h3>Categories</h3>
            <p>5</p>
          </div>
          <div class="card low-stock">
            <h3>Low Stock Items</h3>
            <p>20</p>
          </div>
          <div class="card added-items">
            <h3>New Added Itmes</h3>
            <p>12</p>
          </div>
        </div>

      </div>
    </main>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>

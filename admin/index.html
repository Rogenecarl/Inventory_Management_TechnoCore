<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
   <link rel="stylesheet" href="assets/css/styles.css">
   <title>Admin Sidebar | Inventory Management</title>
</head>
<body>
   <!--=============== HEADER ===============-->
   <header class="header" id="header">
      <div class="header__container">
         <a href="#" class="header__logo">
            <i class="ri-cloud-fill"></i>
            <span>InventorySys</span>
         </a>
         
         <button class="header__toggle" id="header-toggle">
            <i class="ri-menu-line"></i>
         </button>
      </div>
   </header>

   <!--=============== SIDEBAR ===============-->
   <nav class="sidebar" id="sidebar">
      <div class="sidebar__container">
         <div class="sidebar__user">
            <div class="sidebar__img">
               <img src="assets/img/admin_profile.png" alt="Admin Image">
            </div>

            <div class="sidebar__info">
               <h3>Admin</h3>
               <span>Admin Panel</span>
            </div>
         </div>

         <div class="sidebar__content">
            <!-- Inventory Management Section -->
            <div>
               <h3 class="sidebar__title">INVENTORY</h3>
               <div class="sidebar__list">
                  <a href="#" class="sidebar__link active-link">
                     <i class="ri-dashboard-line"></i>
                     <span>Dashboard</span>
                  </a>

                  <a href="#" class="sidebar__link">
                     <i class="ri-inbox-fill"></i>
                     <span>Product List</span>
                  </a>

                  <a href="#" class="sidebar__link">
                     <i class="ri-add-box-fill"></i>
                     <span>Add New Product</span>
                  </a>

                  <a href="#" class="sidebar__link">
                     <i class="ri-exchange-fill"></i>
                     <span>Manage Stock</span>
                  </a>

                  <a href="#" class="sidebar__link">
                     <i class="ri-folder-history-fill"></i>
                     <span>Inventory History</span>
                  </a>
               </div>
            </div>

            <!-- Reports Section -->
            <div>
               <h3 class="sidebar__title">REPORTS</h3>
               <div class="sidebar__list">
                  <a href="#" class="sidebar__link">
                     <i class="ri-file-list-2-fill"></i>
                     <span>Sales Reports</span>
                  </a>

                  <a href="#" class="sidebar__link">
                     <i class="ri-bar-chart-fill"></i>
                     <span>Inventory Reports</span>
                  </a>

                  <a href="#" class="sidebar__link">
                     <i class="ri-history-line"></i>
                     <span>Transaction Logs</span>
                  </a>
               </div>
            </div>

            <!-- Settings Section -->
            <div>
               <h3 class="sidebar__title">SETTINGS</h3>
               <div class="sidebar__list">
                  <a href="#" class="sidebar__link">
                     <i class="ri-settings-5-fill"></i>
                     <span>System Settings</span>
                  </a>

                  <a href="#" class="sidebar__link">
                     <i class="ri-key-fill"></i>
                     <span>Account Settings</span>
                  </a>

                  <a href="#" class="sidebar__link">
                     <i class="ri-notification-3-fill"></i>
                     <span>Notifications</span>
                  </a>
               </div>
            </div>
         </div>

         <!-- Theme Toggle and Logout -->
         <div class="sidebar__actions">
            <button>
               <i class="ri-moon-clear-fill sidebar__link sidebar__theme" id="theme-button">
                  <span>Theme</span>
               </i>
            </button>

            <button class="sidebar__link">
               <i class="ri-logout-box-r-fill"></i>
               <span>Log Out</span>
            </button>
         </div>
      </div>
   </nav>

   <!--=============== MAIN ===============-->
   <main class="main container" id="main">
      <h1>Admin Dashboard</h1>
   </main>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>
</body>
</html>
